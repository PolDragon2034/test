name: Code Quality Check

on:
  pull_request:
    branches:
      - main  # Adjust the branch name as needed

jobs:
  code_quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint  # Adjust the lint script as per your project setup
